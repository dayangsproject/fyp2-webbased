    <script type="module">
        
        // Import firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getDatabase, ref, child, get, set, update, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
        
        // Firebase configuration
        const firebaseConfig = {
            // Firebase config details
            apiKey: "AIzaSyBYET4H_QA7j0QggLxjh-KQcX_O0h_YAao",
            authDomain: "test-99503.firebaseapp.com",
            databaseURL: "https://test-99503-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "test-99503",
            storageBucket: "test-99503.appspot.com",
            messagingSenderId: "1017306171186",
            appId: "1:1017306171186:web:851d2a7cde6f1a26b8792b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Get references to Firebase database
        const db = getDatabase();

        let phoneNumberInput = document.getElementById('phoneNumberInput');
        let roleInput = document.getElementById('roleInput');
        let locationInput = document.getElementById('locationInput');

        let saveButton = document.getElementById('saveButton');

        // Automatically retrieve user's name, email, phone number, role, and location when the page loads
        window.addEventListener('load', () => {
            const userInfo = JSON.parse(sessionStorage.getItem("user-info"));
            if (userInfo) {
                document.getElementById('displayName').textContent = userInfo.name;
                document.getElementById('displayEmail').textContent = userInfo.email;
                phoneNumberInput.value = userInfo.phoneNumber || ''; // Set default value to empty string if undefined
                roleInput.value = userInfo.role || ''; // Set default value to empty string if undefined
                locationInput.value = userInfo.location || ''; // Set default value to empty string if undefined
            }       

            loadData(); // Call the loadData function here
        });

        // Function to save or update administrator data
        function saveData() {
            const userCreds = JSON.parse(sessionStorage.getItem("user-creds"));
            if (!userCreds) {
                alert('User credentials not available');
                return;
            }

            const userEmail = userCreds.email;

            update(ref(db, 'AdminInfo/' + userEmail.replace('.', '_')), {
                name: document.getElementById('displayName').textContent,
                email: document.getElementById('displayEmail').textContent,
                phoneNumber: phoneNumberInput.value,
                role: roleInput.value,
                location: locationInput.value
            })
            .then(() => {
                alert('Data saved successfully');
                // Update sessionStorage with new data
                const updatedUserInfo = JSON.parse(sessionStorage.getItem("user-info"));
                updatedUserInfo.phoneNumber = phoneNumberInput.value;
                updatedUserInfo.role = roleInput.value;
                updatedUserInfo.location = locationInput.value;
                sessionStorage.setItem("user-info", JSON.stringify(updatedUserInfo));
                
                // Redirect to aa-profile.html
                window.location.href = 'aa-profile.html';
            })
            .catch((error) => {
                alert('Error: ' + error);
                console.log(error);
            });
        }

        function loadData() {
        const userCreds = JSON.parse(sessionStorage.getItem("user-creds"));
        if (userCreds) {
            const userEmail = userCreds.email;

            const adminInfoRef = ref(db, 'AdminInfo/' + userEmail.replace('.', '_'));

            get(adminInfoRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const adminData = snapshot.val();
                    phoneNumberInput.value = adminData.phoneNumber || ''; // Update phoneNumberInput
                    locationInput.value = adminData.location || ''; // Update locationInput
                    roleInput.value = adminData.role || ''; // Update roleInput
                    document.getElementById('displayName').value = adminData.name || ''; // Update displayName input
                    document.getElementById('displayEmail').value = adminData.email || ''; // Update displayEmail input
                } else {
                    alert('Please fill with your information');
                }
            }).catch((error) => {
                alert('Error retrieving data: ' + error);
                console.error(error);
            });
        } else {
            alert('User credentials not available');
        }
    }

    // Function to sign out user
    function signOut() {
            sessionStorage.removeItem("user-creds");
            sessionStorage.removeItem("user-info");
            window.location.href = 'index.html';
        }

        // Event listener to sign out user
        const signOutButton = document.getElementById('signOutButton');
        signOutButton.addEventListener('click', signOut);

        // Function to navigate to admin-edit.html
        function goToProfilePage() {
                window.location.href = 'aa-profile.html';
        }

        // Event listener for the Save button
        saveButton.addEventListener('click', saveData);

        // Event listener for the edit profile button
        const profileButton = document.getElementById('profileButton');
        profileButton.addEventListener('click', goToProfilePage);

    </script>
