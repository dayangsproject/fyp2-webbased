        <h1>Add New Student</h1>
        <form id="addStudentForm">
            <div class="form-group">
                <label for="matricNo" class="form-label">Matric No:</label>
                <input type="number" id="matricNo" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="intake" class="form-label">Intake:</label>
                <input type="number" id="intake" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="form-label">Phone Number:</label>
                <input type="number" id="phoneNumber" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="mode" class="form-label">Mode:</label>
                <select id="mode" class="form-control" required>
                    <option value=""></option>
                    <option value="febFull">February Full Time</option>
                    <option value="juneFull">June Full Time</option>
                    <option value="octFull">October Full Time</option>
                    <option value="febPart">February Part Time</option>
                    <option value="junePart">June Part Time</option>
                    <option value="octPart">October Part Time</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status" class="form-label">Status:</label>
                <select id="status" class="form-control" required>
                    <option value=""></option>
                    <option value="Active">Active</option>
                    <option value="Graduate">Graduate</option>
                    <option value="On hiatus">On hiatus</option>
                    <option value="Withdrawn">Withdrawn</option>
                    <option value="Failed and quit">Failed and quit</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="addStudentBtn" disabled>Add Student</button>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBYET4H_QA7j0QggLxjh-KQcX_O0h_YAao",
            authDomain: "test-99503.firebaseapp.com",
            databaseURL: "https://test-99503-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "test-99503",
            storageBucket: "test-99503.appspot.com",
            messagingSenderId: "1017306171186",
            appId: "1:1017306171186:web:851d2a7cde6f1a26b8792b"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
    
        // Function to check if all required fields are filled
        function checkFormValidity() {
            const matricNo = document.getElementById('matricNo').value;
            const name = document.getElementById('name').value;
            const intake = document.getElementById('intake').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const mode = document.getElementById('mode').value;
            const status = document.getElementById('status').value;
    
            // Enable the button only if all fields have values
            const addButton = document.getElementById('addStudentBtn');
            addButton.disabled = !(matricNo && name && intake && phoneNumber && mode && status);
        }
    
        // Add event listeners to form inputs to check validity
        document.getElementById('matricNo').addEventListener('input', checkFormValidity);
        document.getElementById('name').addEventListener('input', checkFormValidity);
        document.getElementById('intake').addEventListener('input', checkFormValidity);
        document.getElementById('phoneNumber').addEventListener('input', checkFormValidity);
        document.getElementById('mode').addEventListener('input', checkFormValidity);
        document.getElementById('status').addEventListener('input', checkFormValidity);
    
        // Also, trigger the checkFormValidity function once when the page loads
        checkFormValidity();
    
        // Add event listener to the form for submission
        document.getElementById('addStudentForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
                
        // Get form values
        const matricNo = document.getElementById('matricNo').value;
        const name = document.getElementById('name').value;
        const intake = document.getElementById('intake').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        const mode = document.getElementById('mode').value;
        const status = document.getElementById('status').value;

        // Reference to the student in the database
        const studentRef = ref(db, `StudentInfo/${matricNo}`);

        // Check if the student already exists
        get(studentRef)
        .then((snapshot) => {
            if (snapshot.exists()) {
                // Student already exists
                alert('Student with this Matric No already exists in the database!');
            } else {
                // Student does not exist, add to the database
                set(studentRef, {
                    studentName: name,
                    admission: intake,
                    phoneNumber: phoneNumber,
                    mode: mode,
                    status: status
                })
                .then(() => {
                    // Clear form
                    document.getElementById('addStudentForm').reset();
                    alert('Student added successfully!');
                })
                .catch((error) => {
                    console.error("Error adding student: ", error);
                });
            }
        })
        .catch((error) => {
            console.error("Error checking student existence: ", error);
        });
    });
