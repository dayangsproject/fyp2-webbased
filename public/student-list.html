<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <table class="table table-dark">
            <thead>
                <th>No</th>
                <th>Matric No</th>
                <th>Name</th>
                <th>Intake</th>
                <th>Mode</th>
                <th>Status</th>
            </thead>
            <tbody id="tbody1"></tbody>
        </table>
    </div>

    <script type = "module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBYET4H_QA7j0QggLxjh-KQcX_O0h_YAao",
            authDomain: "test-99503.firebaseapp.com",
            databaseURL: "https://test-99503-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "test-99503",
            storageBucket: "test-99503.appspot.com",
            messagingSenderId: "1017306171186",
            appId: "1:1017306171186:web:851d2a7cde6f1a26b8792b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Get references to Firebase database
        const db = getDatabase();

        //filling the table ----------------------------
        var studentNo = 0;
        var tbody = document.getElementById ('tbody1');

        function AddItemToTable(matricNo, studentName, admission, mode, status){
            let trow = document.createElement("tr");
            let td1 = document.createElement ('td');
            let td2 = document.createElement ('td');
            let td3 = document.createElement ('td');
            let td4 = document.createElement ('td');
            let td5 = document.createElement ('td');
            let td6 = document.createElement ('td');

            td1.textContent = ++studentNo;
            td2.textContent = matricNo;
            td3.textContent = studentName;
            td4.textContent = admission;
            td5.textContent = mode;
            td6.textContent = status;

            trow.appendChild(td1);
            trow.appendChild(td2);
            trow.appendChild(td3);
            trow.appendChild(td4);
            trow.appendChild(td5);
            trow.appendChild(td6);

            tbody.appendChild(trow);

            }

            function AddAllItemsToTable (TheStudent){
                studentNo=0;
                tbody.textContent="";
                TheStudent.forEach(element => {
                    AddItemToTable(element.matricNo, element.studentName, element.admission, element.mode, element.status);

                });
        }

        //getting data from database -------------------------

        function GetAllDataOnce(){
            const dbRef = ref(db);

            get(child(dbRef, "StudentInfo"))
            .then((snapshot) => {
                var students = [];
                snapshot.forEach((childSnapshot) => {
                    const matricNo = childSnapshot.key; // Get the matric number from the key
                    const studentData = childSnapshot.val(); // Retrieve other data
                    students.push({...studentData, matricNo}); // Push matricNo along with other data
                });

                AddAllItemsToTable(students);
            });
        }


        window.onload = GetAllDataOnce;
       
    </script>
</body>
</html>
